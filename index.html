<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti, mi amor</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Playfair Display', serif;
}

body {
  height: 100vh;
  overflow: hidden;
}

/* FONDO */
#fondo-inicial {
  position: fixed;
  inset: 0;
  background: url('fondo-fin-de-ano.png') center/cover no-repeat;
  z-index: -3;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -2;
  pointer-events: none;
}

/* SOBRE */
#sobre {
  position: absolute;
  width: 230px;
  height: 150px;
  background: #f5f5f5;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  transition: transform 1s ease, opacity 1s ease;
  z-index: 5;
}

/* TRIÁNGULO (NO CAPTURA CLICS) */
#sobre::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 115px solid transparent;
  border-right: 115px solid transparent;
  border-top: 75px solid #e0e0e0;
  pointer-events: none;
}

/* CORAZÓN */
.corazon {
  position: absolute;
  width: 22px;
  height: 22px;
  background: red;
  top: 62px;
  left: 50%;
  transform: translateX(-50%) rotate(45deg);
  animation: latido 1.2s infinite;
  cursor: pointer;
  z-index: 6;
}

.corazon::before,
.corazon::after {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  background: red;
  border-radius: 50%;
}

.corazon::before {
  top: -11px;
  left: 0;
}

.corazon::after {
  left: -11px;
  top: 0;
}

@keyframes latido {
  0%,100% { transform: translateX(-50%) rotate(45deg) scale(1); }
  50% { transform: translateX(-50%) rotate(45deg) scale(1.2); }
}

/* DESTELLO */
.destello {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.7), transparent 70%);
  opacity: 0;
  pointer-events: none;
  z-index: 4;
}

/* VIDEO */
#video2025 {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  z-index: 7;
}

/* CARTA */
#carta {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url('fondo-carta.jpg') center/cover no-repeat;
  color: white;
  padding: 40px 25px;
  display: none;
  overflow-y: auto;
  z-index: 8;
  animation: aparecer 2s ease forwards;
}

#carta h1 {
  text-align: center;
  margin-bottom: 30px;
}

#carta p {
  font-size: 1.15em;
  line-height: 1.75;
  margin-bottom: 18px;
  text-align: justify;
}

@keyframes aparecer {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="fondo-inicial"></div>
<div class="overlay"></div>

<div id="sobre">
  <div class="corazon" id="corazon"></div>
</div>

<div class="destello" id="destello"></div>

<video id="video2025">
  <source src="nuestro2025.mp4" type="video/mp4">
</video>

<audio id="musica" loop>
  <source src="the-night-we-met.mp3" type="audio/mpeg">
</audio>

<div id="carta">
  <h1>Para ti, mi amor</h1>

  <p>
    Gracias por hacer de mi 2025 un año increíble.
    Gracias por quedarte, por apoyarme y por hacerme sentir en casa incluso en la distancia.
  </p>

  <p>
    Todo lo bonito de este año tiene tu nombre,
    y todo lo que viene lo imagino contigo.
  </p>

  <p style="text-align:center; margin-top:30px;">
    Te amo.
  </p>
</div>

<script>
const corazon = document.getElementById("corazon");
const sobre = document.getElementById("sobre");
const video = document.getElementById("video2025");
const carta = document.getElementById("carta");
const musica = document.getElementById("musica");
const destello = document.getElementById("destello");

corazon.addEventListener("click", () => {
  sobre.style.transform = "translate(-50%, -50%) scale(1.4)";
  sobre.style.opacity = "0";

  destello.style.opacity = "1";
  setTimeout(() => destello.style.opacity = "0", 600);

  musica.play();

  setTimeout(() => {
    video.style.display = "block";
    video.play();
  }, 800);

  video.onended = () => {
    video.style.display = "none";
    carta.style.display = "block";
  };
});
</script>

</body>
</html>
